;按地区分组
custom_proxy_group=🇭🇰 香港节点`url-test`^(?=SN.*(?:港|HK|hk|Hong Kong|HongKong|hongkong))(?!.*(?:日本|美|韩|新|台)).*$`http://www.gstatic.com/generate_204`300,,50
