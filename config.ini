custom_proxy_group=🇰🇷 韩国节点`url-test`^(?=SN.*(?:KR|Korea|KOR|首尔|韩|韓))(?!.*(?:港|美|日|新|台)).*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=其他节点`url-test`^SN(?!.*(港|台|日本|韩|坡|美|HK|US|TW|JP|KR|SG|Hong|Tai|Japan|Korea|Singapore|States|剩余|套餐|官网|Game)).*$`http://www.gstatic.com/generate_204`300,,50

custom_proxy_group=🇺🇲 美国HQ`url-test`^(?=HQ.*(?:美|US|States|American))(?!.*(?:港|台|日|韩|新|Game)).*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 狮城HQ`url-test`^(?=HQ.*(?:新加坡|坡|狮城|SG|Singapore))(?!.*(?:港|美|日|韩|台|Game)).*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇯🇵 日本HQ`url-test`^(?=HQ.*(?:日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan))(?!.*(?:港|美|韩|新|台|Game)).*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=经济节点`url-test`^ECO.*$`http://www.gstatic.com/generate_204`300,,50

custom_proxy_group=Game`url-test`^(?=.*(?:Game)).*$`http://www.gstatic.com/generate_204`300,,50


