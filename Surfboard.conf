[Proxy Group]

# > 外部节点(在此将"http://your-service-provider"替换为你的机场订阅，推荐使用base64或者node list)
98k=select, policy-path=https://subscribe, interval=300, update-interval=86400, hidden=1

ENET=select, policy-path=https://subscribe, interval=300, update-interval=86400, hidden=1

# > 代理策略分流
🚀 节点选择 = select, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇨🇳 台湾节点, ◎ 特殊节点, 🚀 手动切换,  DIRECT, no-alert=0, hidden=0

🚀 手动切换 = select, include-all-proxies=1,  interval=300, update-interval=86400

💬 AI = select, policy-regex-filter=^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$, no-alert=0, hidden=0, include-all-proxies=1

风控 = select,  policy-regex-filter=.*(美|US|(?i)States|American).*, no-alert=0, hidden=0, include-all-proxies=1

📢 谷歌 = select, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇨🇳 台湾节点, ◎ 特殊节点, 🚀 节点选择, 🚀 手动切换,  DIRECT, no-alert=0, hidden=0

Ⓜ️ 微软服务 = select, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇨🇳 台湾节点, ◎ 特殊节点, 🚀 节点选择, 🚀 手动切换,  DIRECT, no-alert=0, hidden=0

🌏 国内媒体 = select, DIRECT, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇨🇳 台湾节点, ◎ 特殊节点, 🚀 节点选择, 🚀 手动切换, no-alert=0, hidden=0

🎥 奈飞视频 = select, policy-regex-filter=^(?=.*((?i)NF|奈飞|解锁|Netflix|NETFLIX|Media|流媒体))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$, no-alert=0, hidden=0, include-all-proxies=1

📽️ 国际媒体 = select, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇨🇳 台湾节点, ◎ 特殊节点, 🚀 节点选择, 🚀 手动切换,  DIRECT, no-alert=0, hidden=0

🌍 国外网站 = select, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇨🇳 台湾节点, ◎ 特殊节点, 🚀 节点选择, 🚀 手动切换,  DIRECT, no-alert=0, hidden=0

📟 电报消息 = select, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇨🇳 台湾节点, ◎ 特殊节点, 🚀 节点选择, 🚀 手动切换,  DIRECT, no-alert=0, hidden=0

🐟 兜底分流 = select, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇨🇳 台湾节点, ◎ 特殊节点, 🚀 节点选择, 🚀 手动切换,  no-alert=0, hidden=0

🛑 广告拦截 = select, REJECT, DIRECT

🎯 全球直连 = select, DIRECT, 🚀 节点选择

# > 节点地区分流

🇭🇰 香港节点 = url-test, policy-regex-filter=^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|负载均衡|(\b(GAME)\b))).*$, interval=600,update-interval=86400, no-alert=0, hidden=1, include-all-proxies=1

🇺🇸 美国节点 = url-test, policy-regex-filter=^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$, interval=600,update-interval=86400, no-alert=0, hidden=1, include-all-proxies=1

🇸🇬 狮城节点 = url-test, policy-regex-filter=^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$, interval=600,update-interval=86400, no-alert=0, hidden=1, include-all-proxies=1

🇯🇵 日本节点 = url-test, policy-regex-filter=^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$, interval=600,update-interval=86400, no-alert=0, hidden=1, include-all-proxies=1

🇨🇳 台湾节点 = url-test, policy-regex-filter=^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$, interval=600,update-interval=86400, no-alert=0, hidden=1, include-all-proxies=1

🇰🇷 韩国节点 = url-test, policy-regex-filter=^(?=.*((?i)KR|Korea|KOR|首尔|韩|韓))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$, interval=600,update-interval=86400, no-alert=0, hidden=1, include-all-proxies=1

◎ 特殊节点 = url-test, policy-regex-filter=^(?!.*(港|台|日|韩|坡|美|HK|US|TW|JP|KR|SG|Hong|Tai|Japan|Korea|Singapore|States)), interval=600,update-interval=86400, no-alert=0, hidden=0, include-all-proxies=1



