#;ENET=select, policy-path=https://subscribe, interval=300, update-interval=86400, hidden=1

# > 代理策略分流
🚀 手动切换 = select, include-other-group = "98k, ENET",  interval=300, update-interval=86400
💬 AI = select, policy-regex-filter=^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$, no-alert=0, hidden=0, include-other-group = "98k, ENET"
风控 = select,  policy-regex-filter=.*(美|US|(?i)States|American).*, no-alert=0, hidden=0, include-other-group = "98k, ENET"
📲 电报消息 = select, 🇸🇬 狮城节点, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇯🇵 日本节点, 🇨🇳 台湾节点, ◎ 特殊节点, 🚀 手动切换,  DIRECT, no-alert=0, hidden=0
📢 谷歌 = select, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇨🇳 台湾节点, ◎ 特殊节点, 🚀 手动切换,  DIRECT, no-alert=0, hidden=0
