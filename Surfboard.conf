◎ 特殊节点 = select, policy-regex-filter=^(?!.*(港|台|日本|韩|坡|美|HK|US|TW|JP|KR|SG|Hong|Tai|Japan|Korea|Singapore|States|剩余|套餐|官网|Plus)), interval=600,update-interval=86400, no-alert=0, hidden=0, include-other-group = "98k, ENET"

