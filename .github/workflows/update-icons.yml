name: Update icon.json on icon changes

on:
  push:
    paths:
      - 'icon/icons/**'

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create script directory
        run: mkdir -p scripts

      - name: Create update script
        run: |
          cat << 'EOF' > scripts/update-icon-json.js
          // ðŸ‘‡è„šæœ¬å†…å®¹åœ¨è¿™é‡Œç²˜è´´
          const fs = require('fs');
          const path = require('path');

          const ICON_FOLDER = path.join(__dirname, '../icon/icons');
          const JSON_PATH = path.join(__dirname, '../icon/icon.json');

          const REPO = process.env.GITHUB_REPOSITORY;
          const BRANCH = process.env.GITHUB_REF_NAME || 'main';

          function generateIconList() {
            const files = fs.readdirSync(ICON_FOLDER).filter(file => /\.(png|jpg|jpeg|svg)$/i.test(file));

            const icons = files.map(file => {
              const name = path.parse(file).name;
              const url = `https://raw.githubusercontent.com/${REPO}/${BRANCH}/icon/icons/${file}`;
              return { names: name, url };
            });

            return icons;
          }

          function updateJsonFile(icons) {
            let data = {
              name: "å›¾æ ‡",
              description: "",
              icons: icons
            };

            fs.writeFileSync(JSON_PATH, JSON.stringify(data, null, 2), 'utf8');
            console.log(`âœ… Updated ${JSON_PATH} with ${icons.length} icons.`);
          }

          const icons = generateIconList();
          updateJsonFile(icons);
          EOF

      - name: Run update script
        run: node scripts/update-icon-json.js

      - name: Commit and push if icon.json changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add icon/icon.json
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto-update icon.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
